<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="account-wall">
                <div class="form-signin-logo logo">
                </div>
                <form class="form-signin" ng-submit="login()">

                    <input type="text" class="form-control"
                        name="username" placeholder="Username" required autofocus
                        ng-model="userdata.username" >

                    <input type="password" class="form-control"
                        name="password" placeholder="Password" required
                        ng-model="userdata.password" >

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>

                    <label class="checkbox pull-left">
                        <input type="checkbox" value="rememberme" ng-model="userdata.rememberme">
                        Remember me
                    </label>
                    <a class="pull-right need-help" href="mailto:mail@d-s.io">
                        Need help?
                    </a>
                    <span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
